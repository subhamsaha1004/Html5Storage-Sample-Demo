<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Html5 Storage Demo</title>
	<link href='http://fonts.googleapis.com/css?family=Kelly+Slab|Oleo+Script+Swash+Caps:400,700|Amaranth:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="main.css" />
</head>
<body>
	<div id="page">
		<h1>HTML5 Localstorage Demo</h1>
		<p>Interact with the form, then open your dev tools resources tab and see localstorage to se the changes</p>
		<p>Open this page in a new tab to see the changes persist. Clear the settings in one page to see the change reflect in all tabs</p>
		<div class="formWrapper">
		 	<section class="addJsonInStorage">
		 		<form action="">
		 			<div class="elementWrapper">
						<label>Add some values in the fields: </label>
			 			<input type="text" class="inpCls" name="name" placeholder="Enter name" />
			 			<input type="text" class="inpCls" name="age" placeholder="Enter age" />
			 			<input type="text" class="inpCls" name="location" placeholder="Enter location" />
			 			<input type="text" class="inpCls" name="profession" placeholder="Enter profession" />
			 			<input type="text" class="inpCls" name="company" placeholder="Enter company" />
			 			<input type="text" class="inpCls" name="designation" placeholder="Enter designation" />
					</div>
					<div class="elementWrapper btnWrapper">
			 			<input type="button" value="Save" id="savejson" class="btn" />
			 			<input type="reset" value="Clear" id="resetjson" class="btn" />
			 		</div>
		 		</form>
		 	</section>
			
			<div class="figureWrapper">
				<figure class="figure1">
			    <img id="img" width="235" height="300" src="about:blank" alt="A nice picture of Subham">
			    <noscript>
			      <img src="subham.jpg" alt="A nice picture of Subham">
			    </noscript>    
			    <figcaption>A nice picture of Subham</figcaption>
			    <button class="btn" id="clearImage">Clear Image Data from localStorage</button>
				</figure>

				<figure class="figure2">
			    <img id="img2" width="235" height="300" src="about:blank" alt="A nice picture of Sherlock">
			    <noscript>
			      <img src="sherlock.jpg" alt="A nice picture of Sherlock">
			    </noscript>    
			    <figcaption>A nice picture of Sherlock</figcaption>
			    <button class="btn" id="clearFile">Clear Image Data from localStorage</button>
				</figure>
				<div class="clear"></div>
			</div>
		</div>
	</div>

	<script src="app-json.js"></script>
</body>
</html>
